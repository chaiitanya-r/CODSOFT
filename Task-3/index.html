<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <p>Task-3 Calculator</p>
        </div>
        <div class="calculator">
            <form class="form">
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" class="operator" data-action="clear">
                    <input type="button" value="Del" class="operator" data-action="delete">
                    <input type="button" value="%" class="operator" data-action="input">
                    <input type="button" value="/" class="operator" data-action="input">
                </div>
                <div>
                    <input type="button" value="7" class="number" data-action="input">
                    <input type="button" value="8" class="number" data-action="input">
                    <input type="button" value="9" class="number" data-action="input">
                    <input type="button" value="*" class="operator" data-action="input">
                </div>
                <div>
                    <input type="button" value="4" class="number" data-action="input">
                    <input type="button" value="5" class="number" data-action="input">
                    <input type="button" value="6" class="number" data-action="input">
                    <input type="button" value="-" class="operator" data-action="input">
                </div>
                <div>
                    <input type="button" value="1" class="number" data-action="input">
                    <input type="button" value="2" class="number" data-action="input">
                    <input type="button" value="3" class="number" data-action="input">
                    <input type="button" value="+" class="operator" data-action="input">
                </div>
                <div>
                    <input type="button" value="00" class="number" data-action="input">
                    <input type="button" value="0" class="number" data-action="input">
                    <input type="button" value="." class="operator" data-action="input">
                    <input type="button" value="=" class="operator" data-action="calculate">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
